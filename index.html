<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno Form</title>
</head>
<body>

    <h1>ACQUISTA IL TUO BIGLIETTO</h1>

    <div id="container">

        <h2>Inserisci i tuoi dati</h2>
        
        <div id="Inputs">
            <div class="containerI">
                <h3>Nome e Cognome</h3>
                <input type="text" id="userName" placeholder="Nome e Cognome">
            </div>
            <div class="containerI">
                <h3>Età</h3>
                <input type="number" id="userAge" placeholder="età">
            </div>
            <div class="containerI">
                <h3>Chilometri</h3>
                <input type="number" id="userKm" placeholder="km">
            </div>
        </div>

        <button id="userButton">Esegui</button>

    </div>

    <div id="containerTicket">
        <h2>Il tuo biglietto</h2>
        <div id="outputs">
            <div id="container-passenger">
                <h3>Nome Passeggero</h3>
                <div id="passanger"></div>
            </div>
            <div id="trip">
                <table>
                    <thead>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="offer"></td>
                            <td>5</td>
                            <td>9294</td>
                            <td id="price"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
